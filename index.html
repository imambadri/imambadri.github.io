<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi QR Scanner - My Domain</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 20px; }
        #reader { width: 100%; max-width: 500px; margin: auto; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #24292e; }
        #result { margin-top: 20px; font-weight: bold; color: #007bff; word-wrap: break-word; }
    </style>
</head>
<body>

    <h2>Scan QR WiFi</h2>
    <div id="reader"></div>
    <div id="resultText">Hasil scan akan muncul di sini</div>

    <script>
    // Konfigurasi untuk memaksa kamera belakang
    const config = { 
        fps: 10, 
        qrbox: 250,
        // Mengarahkan scanner untuk memprioritaskan kamera belakang
        videoConstraints: {
            facingMode: { exact: "environment" }
        }
    };

    const html5QrCode = new Html5Qrcode("reader");

    const onScanSuccess = (decodedText, decodedResult) => {
        document.getElementById('resultText').innerHTML = `Tujuan: <a href="${decodedText}">${decodedText}</a>`;
        if (decodedText.startsWith("http")) {
            window.location.href = decodedText;
        }
    };

    // Menjalankan scanner secara otomatis saat halaman dibuka
    html5QrCode.start(
        { facingMode: "environment" }, 
        config, 
        onScanSuccess
    ).catch((err) => {
        // Jika kamera belakang tidak ditemukan (misal di Laptop), gunakan kamera yang tersedia
        console.error("Gagal akses kamera belakang, mencoba kamera default...", err);
        html5QrCode.start({ facingMode: "user" }, config, onScanSuccess);
    });
</script>
</body>
</html>
